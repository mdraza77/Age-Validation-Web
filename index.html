<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Validation Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="sub-container">
      <input type="text" id="age" placeholder="Enter Your Age" required>
      <button onclick="Validate_Age()">Check</button>
    </div>
    <span title="Reload" onclick="showRefreshPopup()" class="refresh-btn"><i class='bx bx-refresh'></i></span>
    <p id="result">Check eligible for Vote or not</p>
  </div>
</body>
<script src="./index.js"></script>

</html>
